<div class="d-flex flex-row justify-content-between align-items-center p-4 bo" [class.dark-border]="_dark"
  [class.light-border]="!_dark">

  <div class="d-flex flex-row align-items-center gap-3">
    <img src="logo-head.webp" [class.inverted-image-100]="!_dark" alt="header-logo" class="header-logo">
    <h1>Best Tattoo Studio In Berlin</h1>
  </div>


  <div class="d-flex flex-row align-items-center gap-3">
    <a class="nav-link" *ngIf="_location !== 'home'" routerLink="/extern">Home</a>
    <a class="nav-link" *ngIf="_location !== 'intern'" routerLink="/intern">Intern</a>

    <div class="form-check form-switch m-0">
      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" [(ngModel)]="_dark"
        (change)="_change($event)">
      <label class="form-check-label" for="flexSwitchCheckChecked">Dark</label>
    </div>
  </div>
</div>
