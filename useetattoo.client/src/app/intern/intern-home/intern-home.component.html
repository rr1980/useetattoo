  <div class="d-flex flex-column align-items-center w-100 h-50px">
    <div class="form-outline d-flex flex-row gap-3">
      <div class="form-check">
        <input id="table-complete-search" type="text" class="form-control" name="searchTerm"
          [(ngModel)]="_ds.searchTerm" />

        <label class="form-check-label" for="p-gender-1">
          Suche <!--  {{ _totalCount | async }} Einwilligungserklärungen -->
        </label>
      </div>
    </div>


    <div class="d-flex flex-column w-50">
      <table class="table table-striped">
        <thead>
          <tr>
            <th class="header" scope="col">#</th>
            <th class="header" scope="col" sortable="name" (sort)="_onSort($event)">Name</th>
            <th class="header" scope="col" sortable="vorname" (sort)="_onSort($event)">Vorname</th>
          </tr>
        </thead>
      </table>
      <cdk-virtual-scroll-viewport itemSize="50" class="example-viewport">
        <table class="table table-striped">
          <tbody>
            <ng-container *cdkVirtualFor="let item of _ds" class="example-item">
              <tr *ngIf="item">
                <th class="header" scope="row">{{ item.id }}</th>
                <td class="header"><ngb-highlight [result]="item.name" [term]="_ds.searchTerm" /></td>
                <td class="header"><ngb-highlight [result]="item.vorname" [term]="_ds.searchTerm" /></td>
              </tr>
              <tr *ngIf="!item">
                <td colspan="4" style="text-align: center">Loading...</td>
              </tr>
            </ng-container>
          </tbody>
        </table>
      </cdk-virtual-scroll-viewport>
    </div>
