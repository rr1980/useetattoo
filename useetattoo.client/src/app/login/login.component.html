<section class="h-100">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12">

        <div class="px-5 ms-xl-4">
          <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
          <span class="h1 fw-bold mb-0"><img src="https://www.useetattoo.de/site/images/logo-head.webp"
              [class.inverted-image]="!_dark" alt="header-logo">Best Tattoo Studio In Berlin</span>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked"
              [(ngModel)]="_dark" (change)="_change($event)">
            <label class="form-check-label" for="flexSwitchCheckChecked">Dark</label>
          </div>
        </div>

        <div
          class="d-flex align-items-center justify-content-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

          <form style="width: 23rem;">

            <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Anmelden</h3>

            <div data-mdb-input-init class="form-outline mb-4">
              <label class="form-label" for="form2Example18">Benutzername</label>
              <input type="email" id="form2Example18" class="form-control form-control-lg" />
            </div>

            <div data-mdb-input-init class="form-outline mb-4">
              <label class="form-label" for="form2Example28">Passwort</label>
              <input type="password" id="form2Example28" class="form-control form-control-lg" />
            </div>

            <div class="pt-1 w-100">
              <button data-mdb-button-init data-mdb-ripple-init class="btn btn-info btn-lg btn-block w-100"
                type="button" (click)="_onClickLogin($event)">Login</button>
            </div>

          </form>

        </div>

      </div>
      <!-- <div class="col-sm-6 px-0 d-none d-sm-block">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img3.webp"
          alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
      </div> -->
    </div>
  </div>
</section>
