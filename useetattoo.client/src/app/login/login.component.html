<div class="d-flex flex-column align-items-center w-100 h-100 align-self-stretch p-4">

  <form style="width: 23rem;">

    <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Anmelden</h3>

    <div data-mdb-input-init class="form-outline mb-4">
      <label class="form-label" for="form2Example18">Benutzername</label>
      <input type="email" id="form2Example18" class="form-control form-control-lg" />
    </div>

    <div data-mdb-input-init class="form-outline mb-4">
      <label class="form-label" for="form2Example28">Passwort</label>
      <input type="password" id="form2Example28" class="form-control form-control-lg" />
    </div>

    <div class="pt-1 w-100">
      <button class="btn btn-success btn-lg btn-block w-100" type="button"
        (click)="_onClickLogin($event)">Login</button>
    </div>

  </form>
</div>
