<div class="d-flex flex-column w-100 h-100 align-self-stretch" [class.bg1-light]="_theme !== 'dark'"
  [class.bg1-dark]="_theme === 'dark'">
  <app-header></app-header>
  <router-outlet></router-outlet>
</div>

<ng-template #errorModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">FEHLER {{_error && _error.status ? '(' + _error.status + ')' : ''}}</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    {{_error ? _error.title : ''}}
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="modal.close()">Ok</button>
  </div>
</ng-template>
